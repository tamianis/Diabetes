<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Calculadora de Hdc</title>
</head>

<body class="fondo" >
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a href="../index.html"><img src="/img/logo.png" class="logo"></a>
            <div class="container-fluid align-items-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html"><span class="material-symbols-outlined">
                                    house
                                </span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../paginas/menu.html"><span class="material-symbols-outlined">
                                    restaurant
                                </span></a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1>Menú del día</h1>
    <h2>Escoja que desea comer y preprare su menú</h2>
    <div id="inputsComidas">

        <input type="text" id="comidas" placeholder=" Ingrese algún alimento.." />
        <button id="botonMenu">Filtrar</button>
    </div>
    <section class="gallery-block cards-gallery">
    <div id="contenidoMenu" class="contenido-menu">             
    </div>
</section>
    <div class="probando">
               <div id="inner_box">
            <ul id="menuDia" class="list-group"></ul>
        </div>
        <div class="inner_box">
            <button id="boton-eliminar" class="btn-eliminar">Borrar</button>
            <p><b>Total hdc: </b><span id="total"></span></p>
            <input type="text" id="glicemia" placeholder=" Ingrese su glicemia" />
            <input type="text" id="rango" placeholder=" Ingrese su rango" />
            <input type="text" id="ratio" placeholder=" Ingrese su ratio" />
            <input type="text" id="sensibilidad" placeholder=" Ingrese su sensibilidad" />
            <button id="botonGlic">Mostrar</button>
            <p><b>Dosis de insulina :</b> <span id="dosis"></span></p>
            <ul class="list-group"><b>Menu: </b><span id="menuFinal"></span></ul>
        </div>
    </div>


    <script src="../Js/card.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
